<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/e40a5fe19a.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <form class="form">
                <h2 class="tittle">Login</h2>
                    <div class="input-group">
                        <span class="label">Usuário</span>
                        <input class="input-text" type="text" name="username" id="username" required placeholder="Digite seu nome de usuário">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-group">
                        <span class="label">Senha</span>
                        <input class="input-text" type="password" name="password" id="password" required placeholder="Digite sua senha">
                        <i class="fa-solid fa-lock"></i>
                    </div>

                    <div class="forgot-password">
                        <a href="#">Esqueceu sua senha?</a>
                    </div>

                    <div class="button">
                        <button class="btn" type="submit" onclick="logar(); return false" >Entrar</button>
                    </div>

                    <div class="login-social-media">
                        <span class="login-social-media">ou entre através das redes sociais</span>
                    </div>

                    <div class="social-media">
                        <ul class="list-social-media">
                            <li>
                                <a href="#">
                                    <i class="fa-brands fa-facebook"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa-brands fa-google-plus"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa-brands fa-linkedin-in"></i>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="create-account">
                        <a href="#">Criar uma conta</a>
                    </div>
            </form>

            <script>

                function logar(){

                    var username = document.getElementById('username').value;
                    var password = document.getElementById('password').value;
                    
                    if (username == "admin" && password == "12345") {
                        alert('Sucesso');
                        location.href = "home.html"
                    }  else{
                        alert('Usuário ou senha incorreto')
                    }  
                }
            </script>


        </div>
    </div>
</body>
</html>
